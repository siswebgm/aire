<svg viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Grupo do ícone -->
  <g transform="translate(0, 5)">
    <!-- Fundo arredondado gaveteiros -->
    <rect x="5" y="8" width="48" height="42" rx="6" fill="#4f46e5" fillOpacity="0.15"/>
    
    <!-- Gaveteiros 2x2 -->
    <rect x="9" y="12" width="19" height="15" rx="2" fill="#22c55e"/>
    <rect x="30" y="12" width="19" height="15" rx="2" fill="#ef4444"/>
    <rect x="9" y="31" width="19" height="15" rx="2" fill="#ef4444"/>
    <rect x="30" y="31" width="19" height="15" rx="2" fill="#22c55e"/>
    
    <!-- Números -->
    <text x="18.5" y="23" fill="white" fontSize="8" textAnchor="middle" fontWeight="bold">1</text>
    <text x="39.5" y="23" fill="white" fontSize="8" textAnchor="middle" fontWeight="bold">2</text>
    <text x="18.5" y="42" fill="white" fontSize="8" textAnchor="middle" fontWeight="bold">3</text>
    <text x="39.5" y="42" fill="white" fontSize="8" textAnchor="middle" fontWeight="bold">4</text>
    
    <!-- Boneco compacto -->
    <g transform="translate(42, 12)">
      <ellipse cx="18" cy="42" rx="12" ry="15" fill="white"/>
      <circle cx="18" cy="18" r="12" fill="#fcd34d"/>
      <circle cx="14" cy="16" r="2" fill="#1e293b"/>
      <circle cx="22" cy="16" r="2" fill="#1e293b"/>
      <path d="M13 21 Q18 26 23 21" stroke="#1e293b" strokeWidth="2" fill="none" strokeLinecap="round"/>
      <path d="M8 13 Q13 5 18 5 Q23 5 28 13" fill="#92400e"/>
    </g>
    
    <!-- Pacote -->
    <g transform="translate(38, 52)">
      <rect x="0" y="0" width="18" height="14" rx="2" fill="#f59e0b"/>
      <line x1="9" y1="0" x2="9" y2="14" stroke="#b45309" strokeWidth="2"/>
      <line x1="0" y1="7" x2="18" y2="7" stroke="#b45309" strokeWidth="2"/>
      <circle cx="9" cy="0" r="3" fill="#dc2626"/>
      <circle cx="5" cy="-2" r="2" fill="#dc2626"/>
      <circle cx="13" cy="-2" r="2" fill="#dc2626"/>
    </g>
    
    <!-- Check -->
    <circle cx="50" cy="5" r="7" fill="#22c55e"/>
    <path d="M46.5 5 L49 7.5 L54 2.5" stroke="white" strokeWidth="2" fill="none" strokeLinecap="round"/>
  </g>
  
  <!-- Nome e slogan alinhados -->
  <g transform="translate(85, 0)">
    <text x="0" y="38" fill="#4f46e5" fontSize="36" fontWeight="bold" fontFamily="Arial, sans-serif" letterSpacing="2">AIRE</text>
    <text x="0" y="55" fill="#64748b" fontSize="9" fontFamily="Arial, sans-serif">Armário Inteligente de Recebimentos e Entregas</text>
  </g>
</svg>
